{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center">Gallery</h2>
    <div class="gallery-images">
        <div class="row">
            {% for idx, image in enumerate(images) %}
                <div class="col-md-4 gallery-item">
                    <img src="{{ url_for('uploaded_file', filename=image) }}" alt="Gallery Image" class="img-fluid">
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
