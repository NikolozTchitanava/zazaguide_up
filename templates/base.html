<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: min(100%, 1440px);
            margin: 40px auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .headernav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border: 1px solid #ff2020;
            border-radius: 9px;
            height: 80px;
        }

        .headernav img {
            width: 80px;
        }

        nav ul {
            display: flex;
            gap: 20px;
            list-style-type: none;
        }

        nav ul li a {
            font-size: 15px;
            font-family: "Amazon Ember", sans-serif;
            color: black;
        }

        nav ul li a:hover {
            color: #ff2020;
        }

        .languagediv {
            display: flex;
            align-items: center;
        }

        .languagediv button {
            background-color: white;
            border: 1px solid #d5d9d9;
            border-radius: 9px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        .languagediv button:hover {
            background-color: #f7fafa;
        }

        .languagediv img {
            width: 16px;
            margin-right: 3px;
        }

        .login-icon {
            width: 40px;
            cursor: pointer;
        }

        .message-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

    </style>

    {% block css %}
    {% endblock %}
</head>
<body>
    <header>
        <div class="headernav">
            <a href="/home">
                <img src="{{ url_for('static', filename='logo.webp') }}" alt="Logo">
            </a>
            <nav>
                <ul>
                    <li><a href="/tours">Tours</a></li>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/gallery">Gallery</a></li>
                </ul>
            </nav>
            <div class="languagediv">
                <button>
                    <img src="{{ url_for('static', filename='flag.png') }}" alt="Flag">
                    Switch language
                </button>
                <a href="{{ url_for('user_login') }}">
                    <img src="{{ url_for('static', filename='login.png') }}" alt="Login" class="login-icon">
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <img src="{{ url_for('static', filename='message.png') }}" alt="Contact Us" class="message-icon" onclick="goToContact()">

    <script>
        function goToContact() {
            window.location.href = "{{ url_for('contact') }}";
        }
    </script>

</body>
</html>
