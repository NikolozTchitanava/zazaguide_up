{% extends 'base.html' %}

{% block title %}Reply to {{ user_id }}{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <h2>Conversation with {{ user_id }}</h2>
    </div>
    <div class="chat-body" id="chatBody">
        {% for message in messages %}
            {% if message.startswith('user:') %}
            <div class="message user-message">
                <p>{{ message[6:] }}</p>
            </div>
            {% else %}
            <div class="message admin-message">
                <p>{{ message[6:] }}</p>
            </div>
            {% endif %}
        {% endfor %}
    </div>
    <div class="chat-footer">
        <form method="POST">
            <input type="text" name="reply" placeholder="Type your reply..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>
</div>
<style>
.container .chat-container {
    display: flex;
    flex-direction: column;
    height: 500px;
    border: 1px solid #ff2020;
    border-radius: 8px;
    background-color: white;
    overflow: hidden;
    max-width: 800px;
    margin: 0 auto;
}

.chat-header {
    background-color: #ff2020;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
}

.chat-body {
    flex-grow: 1;
    padding: 15px;
    overflow-y: auto;
    background-color: #f4f4f4;
}

.message {
    max-width: 70%;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    font-size: 16px;
    line-height: 1.6;
    word-wrap: break-word;
}

.user-message {
    background-color: #ff2020;
    color: white;
    align-self: flex-end;
}

.admin-message {
    background-color: #e0e0e0;
    color: #333;
    align-self: flex-start;
}

.chat-footer {
    padding: 10px;
    border-top: 1px solid #ddd;
    background-color: white;
    display: flex;
}

.chat-footer input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

.chat-footer button {
    background-color: #ff2020;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-left: 10px;
    cursor: pointer;
    border-radius: 4px;
}

.chat-footer button:hover {
    background-color: #e60000;
}
</style>

{% endblock %}

<script>
   let displayedMessages = new Set(); // Track displayed messages to prevent duplication

function fetchNewMessages() {
    fetch('/get_new_messages')
        .then(response => response.json())
        .then(data => {
            const chatBody = document.getElementById('chatBody');
            
            data.messages.forEach(messageObj => {
                if (!displayedMessages.has(messageObj.id)) {  // Ensure no repeated messages
                    let messageDiv = document.createElement('div');
                    messageDiv.classList.add('message');
                    
                    // Check the sender and apply the appropriate class
                    if (messageObj.sender === 'user') {
                        messageDiv.classList.add('user-message');
                        messageDiv.innerHTML = `<p>${messageObj.message}</p>`;
                    } else if (messageObj.sender === 'admin') {
                        messageDiv.classList.add('admin-message');
                        messageDiv.innerHTML = `<p>${messageObj.message}</p>`;
                    }

                    // Append the message to the chat
                    chatBody.appendChild(messageDiv);
                    displayedMessages.add(messageObj.id); // Mark message as displayed
                }
            });
            
            // Auto-scroll to the latest message
            chatBody.scrollTop = chatBody.scrollHeight;
        })
        .catch(error => console.error('Error fetching new messages:', error));
}

setInterval(fetchNewMessages, 5000);

window.onload = function() {
    const chatBody = document.getElementById('chatBody');
    chatBody.scrollTop = chatBody.scrollHeight;
};

</script>
