<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zazaguide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .message-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
    <script>
        function goToContact() {
            window.location.href = "{{ url_for('contact') }}";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Zazaguide</h1>
        <div class="buttons">
            <a href="/tours" class="button">Tours</a>
            <a href="/" class="button">Home</a>
            <a href="/gallery" class="button">Gallery</a>
        </div>
    </div>

    <img src="{{ url_for('static', filename='messege.png') }}" 
         alt="Contact Us" 
         class="message-icon" 
         onclick="goToContact()">

</body>
</html>
