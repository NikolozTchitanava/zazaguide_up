{% extends 'base.html' %}

{% block title %}Edit Tour{% endblock %}

{% block content %}
<div class="edit-tour">
    <h2>Edit Tour</h2>
    <form method="POST">
        <div class="form-group">
            <label for="tour_name">Tour Name:</label>
            <input type="text" id="tour_name" name="tour_name" value="{{ tour[1] }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ tour[2] }}</textarea>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ tour[3] }}">
        </div>

        <div class="form-group">
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags" value="{{ tour[4] }}">
        </div>

        <div class="form-group">
            <label for="tour_length">Tour Length (in Days):</label>
            <input type="number" id="tour_length" name="tour_length" value="{{ tour[5] }}" required>
        </div>

        <div class="form-group">
            <label for="hardship_level">Hardship Level (1-5):</label>
            <input type="number" id="hardship_level" name="hardship_level" value="{{ tour[6] }}" required>
        </div>

        <div class="form-group">
            <label for="possible_months">Possible Months:</label>
            <input type="text" id="possible_months" name="possible_months" value="{{ tour[7] }}">
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" value="{{ tour[8] }}" required>
        </div>

        <div class="form-actions">
            <input type="submit" class="btn btn-primary" value="Update Tour">
        </div>
    </form>

    <!-- Delete Button -->
    <form method="POST" action="{{ url_for('delete_tour', tour_id=tour[0]) }}" onsubmit="return confirm('Are you sure you want to delete this tour?');">
        <button type="submit" class="btn btn-danger">Delete Tour</button>
    </form>
</div>
{% endblock %}

<style>
.edit-tour {
    padding: 20px;
    background-color: #f8f8f8;
    border: 1px solid #ddd;
    border-radius: 8px;
}

.edit-tour h2 {
    color: #333;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input, .form-group textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.form-actions {
    margin-top: 20px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
}

.btn-primary {
    background-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-danger {
    background-color: #dc3545;
    margin-top: 10px;
}

.btn-danger:hover {
    background-color: #c82333;
}
</style>
